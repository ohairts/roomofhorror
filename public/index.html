<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room of Horror</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Lobster', cursive;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .leaderboard-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #111;
  color: #fff;
  font-family: 'Lobster', cursive;
  font-size: 1em;
  padding: 0.7em 1.2em;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px #222;
  text-decoration: none;
  z-index: 1000;
  transition: background 0.2s ease, transform 0.2s ease;
}

.leaderboard-button:hover {
  background-color: #333;
  transform: scale(1.05);
}


    .title {
      font-family: 'Creepster', cursive;
      font-size: 5em;
      color: darkred;
      text-shadow: 0 0 5px #fff, 0 0 15px red, 0 0 25px darkred;
      letter-spacing: 5px;
    }

    .subtitle {
  font-family: 'Butcherman', cursive;
  font-size: 2em;
  color: #ffffff;
  background-color: rgba(0, 0, 0, 0.5); /* dark background behind text */
  padding: 0.5em 1em;
  border-radius: 8px;
  display: inline-block;
  text-shadow: 0 0 2px #c51010, 0 0 6px #0b6b33, 0 0 8px #032402;
  font-weight: 600;
  margin: 1em 0;
}

.subtitle-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1em;
}


    .enter-button {
      font-family: 'Lobster', cursive;
      font-size: 1.5em;
      background-color: darkred;
      color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red, 0 0 20px darkred;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .enter-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px red, 0 0 30px darkred;
    }

  
    @keyframes fly {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 500px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 3em;
      }
      .subtitle {
        font-size: 1.2em;
      }
      .enter-button {
        font-size: 1.2em;
        padding: 0.6em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="bats"></div>

  <div class="overlay">
    <div class="title">ROOM OF HORROR</div>

    <div class="subtitle-wrapper">
      <div class="subtitle">Are you brave enough to enter?</div>
      <div class="button-container">
        <button class="enter-button" onclick="enterRoom()">Enter the Room</button>

        <script>
          function enterRoom() {
            window.location.href = 'http://localhost:3000/getGroup';
  }
        </script>        
      </div>
    </div>
  </div>
  <a href="leaderboard.html" class="leaderboard-button">Select for Leaderboard</a>
</body>
</html>
