<!-- public/reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Room of Horror</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Lobster', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3em;
      color: darkred;
      text-shadow: 0 0 5px #fff, 0 0 10px darkred;
      margin-bottom: 1em;
    }

    button {
      font-family: 'Lobster', cursive;
      font-size: 1.5em;
      padding: 0.8em 2em;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red, 0 0 20px darkred;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px red, 0 0 25px darkred;
    }

    #status {
      margin-top: 1em;
      font-size: 1.2em;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Reset Room of Horror</h1>
  <button onclick="resetGame()">Reset Game</button>
  <div id="status"></div>

  <script>
    function resetGame() {
      fetch('/reset')
        .then(res => res.text())
        .then(msg => {
          document.getElementById('status').textContent = msg;
        })
        .catch(err => {
          document.getElementById('status').textContent = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
